    <h3>长恨歌</h3>
    <ul>
        <li> 作者：白居易</li>
        <li>汉皇重色思倾国，御宇多年求不得。</li>
        <li>杨家有女初长成，养在深闺人未识。</li>
        <li>天生丽质难自弃，一朝选在君王侧。</li>
        <li>回眸一笑百媚生，六宫粉黛无颜色。</li>
        <li>春寒赐浴华清池，温泉水滑洗凝脂。</li>
        <li>侍儿扶起娇无力，始是新承恩泽时。</li>
        <li>云鬓花颜金步摇，芙蓉帐暖度春宵。</li>
        <li>春宵苦短日高起，从此君王不早朝。</li>
        <li>承欢侍宴无闲暇，春从春游夜专夜。</li>
    </ul>
